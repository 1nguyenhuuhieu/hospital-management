{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <h1>{% block title %}Thông tin tài khoản{% endblock %}</h1>
            <hr>
            <div class="row">
                <div class="col-lg-3">
                    <img src="{{ profile.get_avatar }}" alt="" class="img-fluid rounded-circle">
                </div>
                <div class="col-lg-4">
                    <form action="" method="post">
                        {{ profile_form|crispy  }}
            
                        <button type="submit" class="btn btn-dark">cập nhập thông tin</button>
                        </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
