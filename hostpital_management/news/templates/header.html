{% load static %}
<div class="d-none d-lg-block mb-4 sticky-top">

  
<div class="bg-white">
    <div class="container-fluid bg-white shadow-sm py-2">

      
        <!-- header on desktop -->
        <div class="row align-items-center">
            <div class="col-lg-3">

              
                <a href="{% url 'news:index' %}">
                    <img src="{% static 'imgs/logo-dark-200.png' %}" alt="logo trung tâm y tế huyện anh sơn"
                        class="img-fluid">
                </a>
            </div>
            <div class="col-lg-6 px-0">
                <div class="row align-items-center">
                    <div class="col-3 text-start accordion-header">
                      <div class="accordion accordion-flush" id="accordionExample">
                        <div class="accordion-item ">
                          <span class="accordion-header ">
                            <button class="accordion-button collapsed p-0  fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              DANH MỤC
                            </button>
                          </span>
                        </div>
                      </div>
                    </div> 

                    <div class="col-6">
                        <form action="" method="get">
                            <div class="input-group input-group-sm rounded-4 p-1 w-100" style="background-color: #F0F0F0;">
                                <span class="input-group-text border-0" style="background-color: #F0F0F0;"><i class="bi bi-search"></i></span>
                                <input type="search" class="form-control border-0" placeholder="Tìm kiếm"
                                    name="search" style="background-color: #F0F0F0;">
                                <button class="input-group-text btn btn-light rounded-pill text-muted fw-semibold"
                                    type="submit">TÌM KIẾM</button>
                            </div>
                        </form>
             
                    </div>
                    <div class="col-3 p-0 text-end">
                        <button class="btn btn-white rounded-pill fw-semibold"><i
                            class="bi bi-calendar-plus me-2 "></i>ĐẶT LỊCH KHÁM</button>
                    </div>
                </div>


            </div>
            <div class="col-lg-3">
                <div class="d-flex justify-content-end">

                    <button class="btn btn-dark rounded-pill fw-semibold shadow-sm px-3">ĐĂNG NHẬP</button>
                </div>
            </div>
        </div>

        {% include 'include/category.html' %}
    </div>
        <!-- header on desktop -->

</div>
</div>
</div>

<!-- header on mobile -->
<div class="d-lg-none">
    <nav class="navbar bg-white fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'news:index' %}">
                <img src="{% static 'imgs/logo-dark-200.png' %}" alt="logo trung tâm y tế huyện anh sơn"
                    class="img-fluid" style="height: 40px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                <a href="{% url 'news:index' %}">
                <img src="{% static 'imgs/logo-dark-200.png' %}" alt="logo trung tâm y tế huyện anh sơn"
                class="img-fluid" style="height: 40px;">
            </a>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a href="#collapseCategory" class="link-dark text-decoration-none" data-bs-toggle="collapse">
                    DANH MỤC <i class="bi bi-chevron-down ms-2"></i>
                  </a>
                </li>
              </ul>

              {% include 'include/category.html' %}



              <form action="" method="get" class="mt-3">
                <div class="input-group input-group-sm rounded-4 p-2 bg-body-tertiary">
                    <span class="input-group-text border-0"><i class="bi bi-search"></i></span>
                    <input type="search" class="form-control border-0 bg-light " placeholder="Tìm kiếm"
                        name="search">
                    <button class="input-group-text btn btn-light border rounded-pill"
                        type="submit">Tìm kiếm</button>
                </div>
            </form>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-white rounded-pill fw-semibold text-muted"><i
                        class="bi bi-calendar-plus me-2 "></i>ĐẶT LỊCH KHÁM</button>
                <button class="btn btn-dark rounded-pill fw-semibold shadow-sm ms-3 px-3">ĐĂNG NHẬP</button>
            </div>

            </div>
          </div>

          
        </div>
      </nav>

      
</div>
<!-- header on mobile -->
