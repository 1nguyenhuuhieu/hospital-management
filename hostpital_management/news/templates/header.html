{% load static %}
<div class="d-none d-lg-block">
<div class="bg-white fixed-top">
    <div class="container-fluid bg-white shadow-sm py-2">
        <!-- header on desktop -->
        <div class="row align-items-center">
            <div class="col-lg-3">
                <a href="{% url 'news:index' %}">
                    <img src="{% static 'imgs/logo-dark-200.png' %}" alt="logo trung tâm y tế huyện anh sơn"
                        class="img-fluid">
                </a>
            </div>
            <div class="col-lg-6">
                <div class="row justify-content-between align-items-center ">
                    <div class="col-8">
                        <form action="" method="get">
                            <div class="input-group input-group-sm rounded-4 p-2 bg-body-tertiary">
                                <span class="input-group-text border-0"><i class="bi bi-search"></i></span>
                                <input type="search" class="form-control border-0 bg-light " placeholder="Tìm kiếm"
                                    name="search">
                                <button class="input-group-text btn btn-light border rounded-pill"
                                    type="submit">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-4">
                        <div class="dropdown">
                            <button class="btn btn-white rounded-pill" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <span class="fw-semibold">DANH MỤC<i class="bi bi-chevron-down ms-2"></i></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-white rounded-pill fw-semibold text-muted"><i
                            class="bi bi-calendar-plus me-2 "></i>ĐẶT LỊCH KHÁM</button>
                    <button class="btn btn-dark rounded-pill fw-semibold shadow-sm ms-3 px-3">ĐĂNG NHẬP</button>
                </div>
            </div>
        </div>
    </div>
        <!-- header on desktop -->

</div>
</div>
</div>

<!-- header on mobile -->
<div class="d-lg-none">
    <nav class="navbar bg-white fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Offcanvas navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
</div>
<!-- header on mobile -->
