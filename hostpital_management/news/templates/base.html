<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">

  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
  <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">

  <meta property="fb:app_id"          content="1370487673731546" /> 
  {% if post %}

  <meta property="og:url"  content="{% url 'news:post' post_id=post.id %}" />
  <meta property="og:type"  content="article" />
  <meta property="og:title"  content="{{ post.title }}" />
  <meta property="og:description" content="{{ post.description }}" />
  <meta property="og:image"  content="http://benhvienanhson.com{{ post.get_cover_image }}" />
  {% endif %}

  <style>
    #myBtn {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Fixed/sticky position */
      bottom: 20px;
      /* Place the button at the bottom of the page */
      right: 30px;
      /* Place the button 30px from the right */
      z-index: 99;
      /* Make sure it does not overlap */
      border: none;
      /* Remove borders */
      outline: none;
      /* Remove outline */
      cursor: pointer;
      /* Add a mouse pointer on hover */
      padding: 8px;
      /* Some padding */
      border-radius: 100px;
      /* Rounded corners */
      height: 50px;
      width: 50px;
      font-size: 18px;
      /* Increase font size */
    }

    #myBtn:hover {
      background-color: #9a9a9a;
      /* Add a dark-grey background on hover */
    }
  </style>
</head>

<body style="background-color: #F0F0F0;">
  {% include 'header.html' %}
  {% block content %}
  {% endblock %}
  {% include 'footer.html' %}


  <button onclick="topFunction()" id="myBtn" title="Go to top" class="fs-4"><i class="bi bi-chevron-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      const bsCollapse = new bootstrap.Collapse('#collapseCategory1', {
        toggle: false
      });
      $(document).click(function (event) {
        var clickover = $(event.target);
        var _opened = $("#collapseCategory1").hasClass("collapse show");
        if (_opened === true && !clickover.hasClass("collapseCategoryClose")) {
          bsCollapse.hide()
        }
      });
      $(document).on("scroll", function () {
        bsCollapse.hide()

      });
    });

    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    // Get the button:
    let mybutton = document.getElementById("myBtn");
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
      const isMobile = navigator.userAgentData.mobile;
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        if (isMobile) {
          mybutton.style.display = "none";
        }
        else {
          mybutton.style.display = "block";
        }
      } else {
        mybutton.style.display = "none";
      }
    }
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>




  <script>
    const clipboard = new ClipboardJS('.btn-copy');
    const copyBtn = document.getElementById('copyBtn')

    function resetCopyBtn() {
      setTimeout(
        function () {
          copyBtn.innerHTML = '<i class="bi bi-link mt-2"></i>';
        }, 2000);
    }


    clipboard.on('success', function (e) {
      copyBtn.textContent = 'Copy thành công';
      resetCopyBtn();
      console.info('Action:', e.action);
      console.info('Text:', e.text);
      console.info('Trigger:', e.trigger);

      e.clearSelection();
    });

    clipboard.on('error', function (e) {
      copyBtn.textContent = 'Copy lỗi'

      console.error('Action:', e.action);
      console.error('Trigger:', e.trigger);
    });

  </script>
</body>

</html>
