{% load humanize %}
<div class="d-flex flex-column">
  <div class="d-flex flex-column flex-sm-row">
    <a href="" class="fw-semibold text-decoration-none link-dark me-2"><i class="bi bi-person-circle me-2"></i>{{ post.author.full_name|title  }}</a> 
    <span class="text-muted"><i class="bi bi-calendar me-2"></i>
      {% if not post.is_old_created_time %}
      {{ post.created_time|naturaltime }}
      {% else %}
      {{ post.created_time|date:"D, d/m/Y, H:i" }}
      {% endif %}
    </span>
  </div>
    <div class="mt-2">
      {% if post.tags %}
      {% for tag in post.tags.all %}
      <a href="{% url 'news:posts' tag_id=tag.id %}"><span class="badge rounded-pill text-bg-light border mt-2">{{ tag.title }}</span></a>
      {% endfor %}
      {% endif %}
    </div>
  </div>
