{% extends 'hrm/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Tổ truyền thông{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'communication:index' %}" class="h4 link-body-emphasis"><i class="bi bi-arrow-left-circle"></i></a>
                <h4 class="text-uppercase fw-bold">
                    {% if post_id %}
                    sửa bài viết
                    {% else %}
                    Bài viết mới
                    {% endif %}
                </h4>
                <div></div>
            </div>
            <hr>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ post_form.media  }}
                {{ post_form|crispy  }}
                <div class="text-end">
                    <button class="btn btn-outline-dark text-uppercase " type="submit" name="draft">LƯU BẢN NHÁP</button>
                    <button class="btn btn-dark text-uppercase ms-2" type="submit" name="send">Gửi bài viết</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
